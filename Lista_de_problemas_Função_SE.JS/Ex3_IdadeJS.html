    <body>

       <div id = "NomeIdade"> </div>

        <Script>
        
            let nome = prompt("Digite o nome da pessoa:")
            let ano = Number(prompt("Agora Digite o Ano de nascimento desta pessoa."))

            let nome2 = prompt("Digite o nome da Segunda pessoa:")
            let ano2 = Number(prompt("Agora Digite o Ano de nascimento desta pessoa. "))
            let idade = (2023 - ano)
            let idade2 = (2023 - ano2)
            let resultado ;

            if (idade > idade2)
            
            {
               
                resultado = nome2+ ", é o mais novo com ,"  +idade2+ " anos."
            
            }

            else if (idade2 > idade)
           
            {
                resultado = nome+ " é o mais novo com ,"  +idade+ " anos."
            
            }
            else
           
            {

                resultado = nome + " é " + nome2 +" Ambos Tem a mesma idade: "+ano+ " anos."     
           
            }
            
            document.getElementById("NomeIdade").innerHTML= nome+"."+"<br>"+ idade+ "anos"+"<br>"+"<hr>"+nome2+"."+"<br>"+ idade2+ "anos"+"<br>"+"<hr>"+resultado;



        </Script>


    </body>
